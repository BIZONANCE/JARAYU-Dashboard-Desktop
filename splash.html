<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e3e3e3;
            font-family: Arial, sans-serif;
        }

        .outer {
            text-align: center;
        }

        .image-cont img {
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .loader {
            position: relative;
            width: 500px;
            height: 5px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
        }

        .segment {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .segment1 { background-color: #ffbd00; }
        .segment2 { background-color: #00076f; }
        .segment3 { background-color: #ff3d00; }

        .version {
            margin-top: 15px;
            color: #3a3a3a;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="image-cont">
            <img src="./bizonance_logo.png" alt="Logo" width="150" height="150">
        </div>

        <div class="loader">
            <div class="segment segment1"></div>
            <div class="segment segment2"></div>
            <div class="segment segment3"></div>
        </div>

        <div class="version" id="version">Jarayu Ayurved Dashboard</div>


        <div class="version" id="version">Version: 0.0.3</div>
    </div>

    <script>
        const segments = [
            document.querySelector('.segment1'),
            document.querySelector('.segment2'),
            document.querySelector('.segment3')
        ];

        const segmentWidths = [33, 33, 34]; // 3 segments totaling 100%
        let currentSegment = 0;

        function animateSegment() {
            if (currentSegment < segments.length) {
                segments[currentSegment].style.width = `${segmentWidths[currentSegment]}%`;
                currentSegment++;
                setTimeout(animateSegment, 500); // Animate each segment sequentially
            }
        }

        animateSegment();

        // For Electron version display
        try {
            const { app } = require('electron');
            const versionElement = document.getElementById('version');
            versionElement.textContent = `Version: ${app.getVersion()}`;
        } catch (err) {
            // fallback if Electron not available
        }
    </script>
</body>
</html>
